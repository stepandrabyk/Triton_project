{% extends 'Groups/base.html' %}

{% block title %}
Update Group {{group.name}}
{% endblock %}

{% block content %}
<form action = "{% url 'group_update' slug=group.slug %}" method = "post" style="width:500px; margin-left:550px; margin-top:150px">
 {% csrf_token %}
    {% for field in form %}
    <div class="form-group">
        {% if field.errors %}
            <div class = "alert alert-danger">
                {{field.errors}}
            </div>
        {% endif %}
        <p style="color:white">{{field.label}}</p>
    {{field}}
    </div>
    {% endfor %}
    <button type="submit" class="btn btn-success">Update</button>
</form>
{% endblock %}
